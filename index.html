<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Webpage Camera Testing</h1>
        <p>Smaller text</p>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="start-camera">Start Camera</button>
        <canvas id="canvas" width="320" height="240"></canvas>
        <p id="data_text">Empty</p>
        <canvas class="output_canvas" width="1280px" height="720px"></canvas>
        <div class="landmark-grid-container"></div>
        <script>
            const getBase64StringFromDataURL = (dataURL) =>
                dataURL.replace('data:', '').replace(/^.+,/, '');

            let camera_button = document.querySelector("#start-camera");
            let video = document.querySelector("#video");
            let canvas = document.querySelector("#canvas");
            let data_paragraph = document.querySelector("#data_text");
            data_paragraph.innerHTML = 'Empty'
            camera_button.addEventListener('click', async function() {
                let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                setInterval(function() {
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                let converted_image = getBase64StringFromDataURL(canvas.toDataURL('image/jpeg'));
                // data url of the image
                data_paragraph.innerHTML = converted_image
            }, 30);
            });
        
        </script>
        <script src="" async defer></script>
        <script type="module">
            const videoElement = document.querySelector("#video");
            const canvasElement = document.getElementsByClassName('output_canvas')[0];
            const canvasCtx = canvasElement.getContext('2d');
            const landmarkContainer = document.getElementsByClassName('landmark-grid-container')[0];
            const grid = new LandmarkGrid(landmarkContainer);
            
            function onResults(results) {
              if (!results.poseLandmarks) {
                grid.updateLandmarks([]);
                return;
              }
            
              canvasCtx.save();
              canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
              canvasCtx.drawImage(results.segmentationMask, 0, 0,
                                  canvasElement.width, canvasElement.height);
            
              // Only overwrite existing pixels.
              canvasCtx.globalCompositeOperation = 'source-in';
              canvasCtx.fillStyle = '#00FF00';
              canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
            
              // Only overwrite missing pixels.
              canvasCtx.globalCompositeOperation = 'destination-atop';
              canvasCtx.drawImage(
                  results.image, 0, 0, canvasElement.width, canvasElement.height);
            
              canvasCtx.globalCompositeOperation = 'source-over';
              drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                             {color: '#00FF00', lineWidth: 4});
              drawLandmarks(canvasCtx, results.poseLandmarks,
                            {color: '#FF0000', lineWidth: 2});
              canvasCtx.restore();
            
              grid.updateLandmarks(results.poseWorldLandmarks);
            }
            
                const pose = new Pose({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }});
                pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: true,
                smoothSegmentation: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
                });
                pose.onResults(onResults);
                
                const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await pose.send({image: videoElement});
                },
                width: 1280,
                height: 720
                });
                camera.start();
            </script>
    </body>
</html>
